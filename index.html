<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="container">
        <img src="./images/image-equilibrium.jpg" alt="qube shaped NFT equilibrium">
        <div class="view">
          <img src="./images/icon-view.svg" alt aria-hidden="true">
        </div>
      </div>      
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="sell-info">
        <div>
          <img src="./images/icon-ethereum.svg" alt aria-hidden="true">
          <p class="price">0.041 ETH</p>
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt aria-hidden="true">
          <p class="time-left">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="author">
        <img src="./images/image-avatar.png" alt="avatar of the author Jules Wyvern" width="35" height="35">
        <p>Creation of <a href="#"  class="author__name">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
</body>
</html>
